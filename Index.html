<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Drive Video Gallery</title>

<style>
    body {
        background: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.4rem;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 30px;
        padding: 10px;
    }

    .video-card {
        background: #1a1a1a;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 0 15px #000;
        transition: 0.2s;
    }

    .video-card:hover {
        transform: scale(1.02);
    }

    video {
        width: 100%;
        border-radius: 10px;
        background: #000;
    }

    .title {
        margin-top: 10px;
        font-size: 1.2rem;
        text-align: center;
    }
</style>
</head>
<body>

<h1>The video page</h1>

<div class="gallery">

    <!-- Anubhav's F1 edit (FIXED) -->
    <div class="video-card">
        <video controls>
            <source src="https://drive.google.com/uc?export=download&id=1FOOu2pUXe7-9GzRxdWjhwqzXMTBPaN5R" type="video/mp4">
        </video>
        <div class="title">Anubhav f1 edit.</div>
    </div>

    <!-- VIDEO 2 (Replace with real ID when you have it) -->

    </div>

    <!-- VIDEO 3 -->

            <source src="https://drive.google.com/uc?export=download&id=REPLACE_WITH_ID" type="video/mp4">
        </video>
        <div class="title">Video 3</div>
    </div>

    <!-- VIDEO 4 -->
    <div class="video-card">
        <video controls>

        </video>
        <div class="title">Video 4</div>
    </div>

</div>

</body>
</html>
